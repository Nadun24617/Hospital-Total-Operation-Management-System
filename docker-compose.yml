version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: htoms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USER:-htoms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-htoms_password}
      MYSQL_DATABASE: ${DB_NAME:-htoms_db}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - htoms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  htoms-network:
    driver: bridge
